name: Rust Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  CI: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: actions/cache@v4
        timeout-minutes: 5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ hashFiles('rust-toolchain', 'rust-toolchain.toml') || 'stable' }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-
            ${{ runner.os }}-cargo-

      - name: Show tool versions
        run: |
          rustc --version
          cargo --version
          cargo clippy --version

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Set custom target directory on Windows
        if: runner.os == 'Windows'
        run: |
          echo "CARGO_TARGET_DIR=C:/probe-target" >> "$GITHUB_ENV"
          mkdir -p C:/probe-target
        shell: bash

      - name: Lint with clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build

      - name: Run unit tests
        run: cargo test --lib

      - name: Run integration tests
        run: cargo test --test integration_tests

      - name: Run property tests
        run: cargo test --test property_tests

      - name: Run CLI tests (Sequential on CI)
        run: cargo test --test cli_tests -- --test-threads=1

  npm-tests:
    name: NPM Agent Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Node.js cache
        uses: actions/cache@v4
        with:
          path: |
            npm/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('npm/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: |
          cd npm
          npm install

      - name: Build npm package
        run: |
          cd npm
          npm run build

      - name: Run npm agent tests
        run: |
          cd npm
          npm test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-coverage-${{ matrix.os }}-node${{ matrix.node-version }}
          path: npm/coverage/
          retention-days: 7
